<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="chat-interface">
      <img class="chat-bar-icon" alt="" src="./public/chat-bar.svg" />

      <div class="user-bar">
        <div class="userbar-line"></div>
        <img class="infor-icon" alt="" src="./public/infor-icon@2x.png" />

        <img class="camera-icon" alt="" src="./public/camera-icon@2x.png" />

        <img class="call-icon" alt="" src="./public/call-icon@2x.png" />

        <b class="howde">Howde </b>
        <img class="howde-logo-icon" alt="" src="./public/howde-logo@2x.png" />
      </div>
      <div class="side-bar">
        <div class="sidebar-line"></div>
        <div class="search">
          <div class="search-line"></div>
          <img class="search-icon" alt="" src="./public/search-icon.svg" />
        </div>
        <div class="friends-button">
          <div class="friends-line"></div>
          <b class="friends">Friends</b>
          <img
            class="friends-logo-icon"
            alt=""
            src="./public/friends-logo.svg"
          />
        </div>
        <div class="mentor-button">
          <div class="friends-line"></div>
          <b class="mentor">Mentor</b>
          <img class="mentor-logo-icon" alt="" src="./public/mentor-logo.svg" />
        </div>
        <div class="chatbot-button">
          <div class="chatbot-line"></div>
          <b class="chat-bot">Chat bot</b>
          <img
            class="howde-logo-icon1"
            alt=""
            src="./public/howde-logo1@2x.png"
          />
        </div>
      </div>
      <div class="navigate">
        <div class="navigation-line"></div>
        <div class="avatar"></div>
        <img class="bell-icon" alt="" src="./public/bell-icon@2x.png"/>

        <b class="home" style="width: 90px; height: 35px; border-radius: 12px;">Home</b>
        <b class="chat" style="width: 70px; height: 35px; border-radius: 12px;">Chat</b>
        <b class="diary" style="width: 80px; height: 35px; border-radius: 12px;">Diary</b>
        <b class="friends1" style="width: 104px; height: 35px; border-radius: 12px;">Friends</b>
        <img class="howde-logo-icon2" alt="" src="./public/howde-logo@2x.png" />

        <div class="howde1">Howde</div>
      </div>
    </div>
  </body>
</html>
